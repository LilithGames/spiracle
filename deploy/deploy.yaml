apiVersion: apps/v1
kind: Deployment
metadata:
  name: spiracle
  namespace: default
spec:
  selector:
    matchLabels:
      app: spiracle
  replicas: 2
  revisionHistoryLimit: 0
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: spiracle
    spec:
      restartPolicy: Always
      serviceAccountName: spiracle
      containers:
        - name: spiracle
          image: spiracle:latest
          imagePullPolicy: Never
          command: ["./spiracle"]
          env:
            - name: OLRIC_DISCOVERY_PROVIDER
              value: k8s
            - name: OLRIC_DISCOVERY_NAMESPACE
              valueFrom:
                fieldRef:
            - name: OLRIC_DISCOVERY_LABEL_NAME
              value: app
            - name: OLRIC_DISCOVERY_LABEL_VALUE
              value: spiracle
          volumeMounts:
            - name: spiracle-data
              mountPath: /var/lib/data
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
        - name: kube-rbac-proxy
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
          args: ["--secure-listen-address=0.0.0.0:8443", "--upstream=http://127.0.0.1:8080/", "--logtostderr=true", "--v=10"]
      volumes:
        - name: spiracle-data
          emptyDir: {}
        - name: spiracle-config
          configMap:
            name: spiracle-config

---
apiVersion: v1
kind: Service
metadata:
  name: spiracle-metrics-service
  namespace: default
spec:
  selector:
    app: spiracle
  ports:
    - name: https
      port: 8443
      targetPort: https

---
